name: ğŸš€ Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build on Windows and Upload
    runs-on: windows-latest

    steps:
    - name: ğŸ§± Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Run Setup Script
      run: scripts/windows/setup-deps.bat

    - name: ğŸ› ï¸ Run Build Script
      run: scripts/windows/build-release.bat

    - name: ğŸ—ƒï¸ Package Build Output
      run: |
        mkdir dist
        mkdir dist/bin
        mkdir dist/lib
        mkdir dist/include

        # Adjust these paths if different
        copy build\\bin\\Fractura.exe dist\\bin\\
        copy build\\lib\\SilicaEngine.lib dist\\lib\\
        xcopy SilicaEngine\\include dist\\include /s /i /y

        powershell Compress-Archive -Path dist -DestinationPath SilicaEngine-${{ github.ref_name }}.zip

    - name: ğŸš€ Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: SilicaEngine-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
