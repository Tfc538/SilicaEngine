name: 🚀 Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build on Windows and Upload
    runs-on: windows-latest

    steps:
    - name: 🔄 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ⚙️ Run Setup Script
      run: scripts/windows/setup-deps.bat

    - name: 🛠️ Run Build Script
      run: scripts/windows/build-release.bat
      env:
        PYTHON_EXECUTABLE: python  # Ensures Python is visible to CMake and GLAD

    - name: 📦 Package Build Output
      run: |
        mkdir dist
        mkdir dist/bin
        mkdir dist/lib
        mkdir dist/include

        copy build\\bin\\Fractura.exe dist\\bin\\
        copy build\\lib\\SilicaEngine.lib dist\\lib\\
        xcopy SilicaEngine\\include dist\\include /s /i /y

        powershell Compress-Archive -Path dist -DestinationPath SilicaEngine-${{ github.ref_name }}.zip

    - name: 🚀 Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: SilicaEngine-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
