name: ðŸš€ Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git Tag to build (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - uses: microsoft/setup-msbuild@v1
      if: matrix.os == 'windows-latest'

    - name: Determine tag name
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
        else
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi

    - name: Configure & build
      shell: bash
      env:
        CI: "1"
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          scripts/windows/setup-deps.bat
          scripts/windows/build-release.bat
        else
          chmod +x scripts/linux/*.sh
          scripts/linux/setup-deps.sh
          rm -rf build
          cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel
        fi

    - name: Package artifacts
      shell: bash
      run: |
        mkdir -p dist/bin dist/lib dist/include

        if [ "$RUNNER_OS" = "Windows" ]; then
          cp build\\bin\\Fractura.exe dist\\bin\\
          cp build\\lib\\SilicaEngine.lib dist\\lib\\
          zipName="Caelis-windows-${TAG}.zip"
          powershell -Command "Compress-Archive -Path dist -DestinationPath $zipName"
        else
          cp build/bin/Fractura dist/bin/
          cp build/lib/libSilicaEngine.a dist/lib/
          zipName="Caelis-linux-${TAG}.zip"
          zip -r $zipName dist
        fi
        echo "ZIP_NAME=$zipName" >> $GITHUB_ENV

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.ZIP_NAME }}
        tag_name: ${{ env.TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
